<!DOCTYPE html>

<head>
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/r-regis">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="fn" required>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="ln" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="run" name="race">
            <label for="run">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="marathon" name="race">
            <label for="marathon">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="fmarathon" name="race">
            <label for="fmarathon">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>

    </div>
</body>
